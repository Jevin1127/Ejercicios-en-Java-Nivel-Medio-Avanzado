<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CALCULADORA DE SUELDO</title>
</head>
<body>
  <h1>Programa Cálculo de Sueldo</h1>
  <h2>Lenguaje de Programación 3</h2>
  <h3>Realizado por: su nombre aquí</h3>
  
  <form method="get" action="CalcSueldo">
  	<div>
  	
  	<input type="radio" id="suma" name="radioOper" value="SUMA" checked>  	
  	<label for=suma>SUMA</label>  	
  	<input type="radio" id="resta" name="radioOper" value="RESTA">
  	<label for=resta>RESTA</label>    
    <input type="radio" id="multi" name="radioOper" value="MULTI">
  	<label for=multi>MULTIPLICACIÓN</label>
  	<input type="radio" id="divi" name="radioOper" value="DIVI">
  	<label for=divi>DIVISIÓN</label>
  
  	</div>
  	<br>
    Número 1 <input type="text" name="txtNum1">
    <br><br>
    Número 2 <input type="text" name="txtNum2">
    <br><br>
    <input type="submit" value="Calcular" name="cmdCalcular">
  </form>
  
</body>
</html>
